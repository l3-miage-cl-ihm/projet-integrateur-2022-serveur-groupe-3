server.port=${PORT:8080}

springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.path=/swagger-ui

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER-CLASS-NAME:org.postgresql.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:chamis}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/chamis}